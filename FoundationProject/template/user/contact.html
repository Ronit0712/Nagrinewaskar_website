        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

            <div class="container-fluid border border-danger rounded-4 p-3 mt-4">
                <div class="col-md-12 text-white text-center p-3 m_box  rounded-4">
                    <h1 id="demo" class="text">Contact Us</h1>
                </div>
            </div>
    
        <div class="container-fluid ">
            <div class="row">
               
    
                    <div class="col-md-6 text-center p-5">
                        <hr>
                        <div class="col-md-12  text-center rounded-4">
                            <h1 id="demo" class="text">Address</h1>
                        </div>
                      <hr>
                      <h5 class="text" style="letter-spacing: 2px;">{{contactinfo.address}}</h5>
                      <hr class="mt-5">
                      <div class="col-md-12  text-center rounded-4">
                        <h1 id="demo" class="text">Phone No.</h1>
                    </div>
                     <hr>
                     <h4 class="text" style="letter-spacing: 2px;">{{contactinfo.phoneno}}</h4>
                    </div>
                <div class="col-md-6  p-2 rounded-4">
    
                    <iframe class="rounded-4  shadow"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.0520187970133!2d74.72775317336948!3d19.105373751053328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bdcb17ca9d749e5%3A0x516744f9b2f35ec9!2sA2Z%20INFOTECH%20%26%20A2Z%20IT%20HUB%20PVT.%20LTD.!5e0!3m2!1sen!2sin!4v1709104699211!5m2!1sen!2sin"
                    width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
    
            </div>
        </div>
    <hr>
    
        <div class="container-fluid p-2">
            <form action="/save_contact/" method="post">
            {% csrf_token %}
                <div class="row d-flex justify-content-center shadow rounded-4 m-4 p-4">
                    <div class="col-md-12">
                        <h1 class="text-center">Connect Us</h1>
                        <hr>
                    </div>
                    
                    <div class="col-md-5 mb-4 ">
                        <label>Name :</label>
                        <input type="text" class="form-control" name="fullname" required placeholder="Full name...">
                    </div>
    
                    <div class="col-md-5 mb-4 ">
                        <label>Mobile Number :</label>
                        <input type="text" class="form-control" name="mnumber" required placeholder="Mob.No...">
                    </div>
                   
                    
                    <div class="col-md-5 mb-4 ">
                        <label>Email :</label>
                        <input type="email" name="email" class="form-control" required placeholder="Email...">
                    </div>
    
    
                    <div class="col-md-5 mb-4 ">
                        <label>District/Village Name :</label>
                        <input type="text" class="form-control" name="city" required placeholder="City name...">
                    </div>
    
    
                    <div class="col-md-8 mb-4  ">
                        <textarea  name="message" rows="4" required class="form-control"
                            placeholder="Your message..."></textarea>
                    </div>
    
                    <div class="col-md-8 mb-4 text-center mt-4">
                       <button class="btn btn-success btn-lg ps-5 pe-5">Send</button>
                    </div>
                </div>
               
            </form>
        </div>
