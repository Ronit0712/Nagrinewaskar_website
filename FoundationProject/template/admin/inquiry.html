{% include "admin/navbar.html" %}

<!-- inquiry list -->
<div class="container  p-5 rounded-5 mt-5 bg-white" >
    <div class="row">
        <div class="col-md-12">
            <h1>Inquiry List</h1>
        </div>
        <hr/>

       
        <div class="col-md-12 mt-5 table-responsive" >
        <table class="table table-sm table-borderd  text-center">
            <tr>
                <th>Action</th>
                <th>SN</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Address</th>
                <th>Message</th>
            </tr>
            {% for i in forms %}
            <tr>
                <td>
                    <a href="/admin/delete_inquiry?id={{i.id}}">
                        <button class="btn "><i class="fa fa-trash"></i></button>
                    </a>
                </td>
                <td>{{forloop.counter}}</td>
                <td>{{i.name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.email}}</td>
                <td>{{i.address}}</td>
                <td>{{i.message}}</td>

            </tr>
            {% endfor %}
        </table>
        </div>
        
    </div>
</div>
</div>
{% include "admin/footer.html" %}
