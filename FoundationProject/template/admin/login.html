<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: linear-gradient(45deg, rgba(111,12,5,1) 14%, rgba(188,29,15,1) 33%, rgba(207,8,8,1) 36%, rgba(245,0,0,1) 50%, rgba(207,8,8,1) 66%, rgba(188,29,15,1) 70%, rgba(111,12,5,1) 87%); background-size: 100% 750px;">
	<div class="container-fluid">
        <div class="row justify-content-center p-5">
            <div class="col-md-6 p-5 rounded-5 shadow text-center bg-white">
                <form class="login100-form validate-form" action="/admin/do_login/" method="post">
					<img class="rounded-circle shadow" src="/static/images/logo2.jpg" width="200px">
                    {% csrf_token %}
				    <h2 class="mt-5">
						Admin Log In
					</h2>

					<div class="mt-4">
						<input  type="email" name="useremail" placeholder="User Email" class="form-control">
					</div>

					<div class="mt-4">
						<input  type="password" name="userpassword" placeholder="Password" class="form-control">
					</div>
                    <div class="mt-5">
						<button class="btn btn-outline-danger btn-lg ps-5 pe-5">
							Login
						</button>
					</div>

					
				</form>
            </div>
        </div>
    </div>

				
			
	



</body>
</html>
